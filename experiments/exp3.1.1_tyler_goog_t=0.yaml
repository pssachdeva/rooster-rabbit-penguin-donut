  - path: prompts/tyler_v2/morality.txt
    schema_name: MoralityResponse
  - path: prompts/tyler_v2/obligation.txt
    schema_name: ObligationResponse
  - path: prompts/tyler_v2/support_police.txt
    schema_name: SupportPoliceResponse
  - path: prompts/tyler_v2/support_courts.txt
